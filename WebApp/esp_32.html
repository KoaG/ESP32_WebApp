<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-dark is-fullheight">
      <div class="hero-head">
        <div class="container has-text-centered">
          <h1 class="title">
            ESP32 Development Board
          </h1>
          <h2 class="subtitle">
            Web Interface
          </h2>
        </div>
      </div>
      <div class="hero-body">
        <div class="container">
          <div class="tile is-ancestor">
            <div class="tile">
              <div class="buttons is-narrow">
                <span class="button is-fullwidth is-small">EN</span>
                <span class="button is-fullwidth is-small">VP</span>
                <span class="button is-fullwidth is-small">VN</span>
                <span class="button is-fullwidth is-small">D34</span>
                <span class="button is-fullwidth is-small">D35</span>
                <span class="button is-fullwidth is-small">D32</span>
                <span class="button is-fullwidth is-small">D33</span>
                <span class="button is-fullwidth is-small">D25</span>
                <span class="button is-fullwidth is-small">D26</span>
                <span class="button is-fullwidth is-small">D27</span>
                <span class="button is-fullwidth is-small">D14</span>
                <span class="button is-fullwidth is-small">D12</span>
                <span class="button is-fullwidth is-small">D13</span>
                <span class="button is-fullwidth is-small">GND</span>
                <span class="button is-fullwidth is-small">VIN</span>
              </div>
            </div>
            <div class="tile">
             
            </div>
            <div class="tile">
              <div class="buttons">
                <span class="button is-fullwidth is-small">D23</span>
                <span class="button is-fullwidth is-small">D22</span>
                <span class="button is-fullwidth is-small">TX0</span>
                <span class="button is-fullwidth is-small">RX0</span>
                <span class="button is-fullwidth is-small">D21</span>
                <span class="button is-fullwidth is-small">D19</span>
                <span class="button is-fullwidth is-small">D18</span>
                <span class="button is-fullwidth is-small">D5</span>
                <span class="button is-fullwidth is-small">TX2</span>
                <span class="button is-fullwidth is-small">RX2</span>
                <span class="button is-fullwidth is-small">D4</span>
                <span class="button is-fullwidth is-small">D2</span>
                <span class="button is-fullwidth is-small">D15</span>
                <span class="button is-fullwidth is-small">GND</span>
                <span class="button is-fullwidth is-small">3V3</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="hero-foot">

      </div>
    </section>
  </body>
</html>
